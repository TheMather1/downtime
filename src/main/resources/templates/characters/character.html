<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Server Portal - Pathfinder WeatherBot</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/portal.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/styles/modal.css}"/>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://unpkg.com/htmx.org@2.0.4" integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/hyperscript.org@0.9.14"></script>
</head>
<body>
<div class="wrapper">
    <div class="window">
        <div class="container">
            <div th:replace="~{tags/navigation :: sidebar}"></div>
            <header class="navbarHeader" th:if="${campaign} != null" th:replace="~{tags/navigation :: navbar(page='characters')}"></header>
            <div id="characterWrapper" th:if="${campaign} != null" class="contentWrapper">
                <header class="domainHeader" th:replace="~{characters/templates/fragments :: navbar(page='index')}">
                </header>
                <div class="pagedContent content">
                    <h1 th:text="${character.name} + ' - ' + ${character.ownerId != null ? campaign.getUser(character.ownerId).name : 'NPC'}"></h1>
                    <h2 th:text="${character.race}"></h2>
                    <br>
                    <table>
                        <thead>
                            <tr>
                                <th colspan="4">Ability Scores</th>
                            </tr>
                            <tr>
                                <th>Ability</th>
                                <th>Modifier</th>
                                <th>Base</th>
                                <th>Total</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th>Strength</th>
                                <td th:text="${character.abilityScores.strength.modifier}"></td>
                                <td th:text="${character.abilityScores.strength.base}"></td>
                                <td th:text="${character.abilityScores.strength.value}"></td>
                            </tr>
                            <tr>
                                <th>Constitution</th>
                                <td th:text="${character.abilityScores.constitution.modifier}"></td>
                                <td th:text="${character.abilityScores.constitution.base}"></td>
                                <td th:text="${character.abilityScores.constitution.value}"></td>
                            </tr>
                            <tr>
                                <th>Dexterity</th>
                                <td th:text="${character.abilityScores.dexterity.modifier}"></td>
                                <td th:text="${character.abilityScores.dexterity.base}"></td>
                                <td th:text="${character.abilityScores.dexterity.value}"></td>
                            </tr>
                            <tr>
                                <th>Intelligence</th>
                                <td th:text="${character.abilityScores.intelligence.modifier}"></td>
                                <td th:text="${character.abilityScores.intelligence.base}"></td>
                                <td th:text="${character.abilityScores.intelligence.value}"></td>
                            </tr>
                            <tr>
                                <th>Wisdom</th>
                                <td th:text="${character.abilityScores.wisdom.modifier}"></td>
                                <td th:text="${character.abilityScores.wisdom.base}"></td>
                                <td th:text="${character.abilityScores.wisdom.value}"></td>
                            </tr>
                            <tr>
                                <th>Charisma</th>
                                <td th:text="${character.abilityScores.charisma.modifier}"></td>
                                <td th:text="${character.abilityScores.charisma.base}"></td>
                                <td th:text="${character.abilityScores.charisma.value}"></td>
                            </tr>
                        </tbody>
                    </table>
                    <button type="button" hx-target="#characterWrapper"
                            hx-swap="beforeend"
                            th:hx-get="@{'/api/character/{characterId}/form'(characterId=${character.id})}"
                    >
                        Edit Character
                    </button>
                    <button type="button" class="deleteButton" th:hx-delete="@{'/api/character/{characterId}'(characterId=${character.id})}" hx-confirm="This will permanently this character.\nAre you sure you want to proceed?">
                        Delete Character
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
